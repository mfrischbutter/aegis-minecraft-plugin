# Aegis Configuration File
# This file uses HOCON (Human-Optimized Config Object Notation) format
# Documentation: https://github.com/lightbend/config/blob/master/HOCON.md

database {
    # Database type: mysql, mariadb, postgresql
    type = "mysql"

    # Database connection details
    host = "localhost"
    port = 3306
    database = "aegis"
    username = "root"
    password = "password"

    # Connection pool settings
    pool-size = 10
    minimum-idle = 5
    connection-timeout = 30000
    idle-timeout = 600000
    max-lifetime = 1800000
}

moderation {
    # Enable IP banning alongside UUID bans
    ip-ban-enabled = false

    # Default reasons
    default-ban-reason = "Von einem Administrator gebannt"
    default-kick-reason = "Von einem Administrator gekickt"
}

cache {
    # Enable caching for improved performance
    enabled = true

    # Ban cache TTL in minutes
    ban-cache-ttl-minutes = 5

    # User cache TTL in minutes
    user-cache-ttl-minutes = 10

    # Maximum number of entries in cache
    max-cache-size = 1000
}

discord {
    # Enable Discord webhook notifications
    enabled = false

    # Discord webhook URL
    webhook-url = ""

    # Notification settings
    notify-bans = true
    notify-warns = true
    notify-kicks = true
}

sounds {
    # Enable sound effects (requires aegis-backend plugin on backend servers)
    enabled = true

    # Warning sound settings
    warning {
        # Minecraft sound name (e.g., BLOCK_NOTE_BLOCK_PLING, ENTITY_VILLAGER_NO)
        sound = "BLOCK_NOTE_BLOCK_PLING"
        # Volume (0.0 to 1.0)
        volume = 1.0
        # Pitch (0.5 to 2.0)
        pitch = 1.0
    }
}
